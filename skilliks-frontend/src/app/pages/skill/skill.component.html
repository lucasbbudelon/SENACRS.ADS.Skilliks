<div class="header pb-5 pt-5 pt-md-8"></div>
<div class="container-fluid content-page-defaut" *ngIf="skills">
  <div class="row">
    <div class="col">
      <div class="table-responsive">
        <table class="table align-items-center table-flush">
          <thead class="thead-light">
            <tr>
              <th scope="col">Nome</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let skill of skills">
              <th scope="row">
                {{skill.name}}
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
