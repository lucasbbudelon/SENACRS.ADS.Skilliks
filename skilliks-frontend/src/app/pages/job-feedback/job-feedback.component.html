<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8" *ngIf="jobFeedBacks">

</div>
<div class="container-fluid mt--7" *ngIf="jobFeedBacks">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Vaga</th>
                <th scope="col">Candidato</th>
                <th scope="col">tecnico</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let jobFeedBack of jobFeedBacks"> 
                <td>  <!-- lista vagas -->
                  <a routerLink="/vaga/{{jobFeedBack.job.id}}">
                    {{jobFeedBack.job.name}}
                  </a>
                </td>
                <td>  <!-- lista Candidato -->
                  <a routerLink="/usuario/{{jobFeedBack.applicant.id}}">
                    {{jobFeedBack.applicant.name}}
                  </a>
                </td>
                <td>  <!-- lista Tecnico -->
                  <a routerLink="/usuario/{{jobFeedBack.userTechnical.id}}">
                    {{jobFeedBack.userTechnical.name}}
                  </a>
                </td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" routerLink="/feedBack/{{jobFeedBack.id}}">Detalhes</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
