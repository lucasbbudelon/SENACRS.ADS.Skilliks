<div class="header bg-gradient-dark pb-8 pt-5 pt-md-8">
  <div class="container-fluid" *ngIf="job">
    <div class="header-body">
      <div class="row">
        <div class="col-xl-4 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">salário base</h5>
                  <span class="h2 font-weight-bold mb-0">{{job.remuneration | currency}}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-success text-white rounded-circle shadow">
                    <i class="fas fa-dollar-sign"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-nowrap">&nbsp;</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">nível</h5>
                  <app-job-level [level]="job.level"></app-job-level>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                    <i class="fas fa-chart-line"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-nowrap">&nbsp;</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-lg-6">
          <a routerLink="time/{{job.team.id}}">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">time</h5>
                    <span class="h2 font-weight-bold mb-0">{{job.team.name}}</span>
                  </div>
                  <div class="col-auto avatar-group">
                    <div class="avatar avatar-lg">
                      <img [alt]="job.team.name" [src]="job.team.image" class="rounded-circle">
                    </div>
                  </div>
                </div>
                <p class="mt-1 mb-0 text-muted text-sm">
                  <span class="text-nowrap">&nbsp;</span>
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7 pb-5" *ngIf="job">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-12">
              <h3 class="mb-0">{{job.name}}</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <h6 class="heading-small text-muted mb-4">Descrição</h6>
              <p>{{job.description}}</p>
            </div>
          </div>
          <hr class="my-4" />
          <h6 class="heading-small text-muted mb-4">Skills</h6>
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Skill</th>
                <th scope="col">Classificação</th>
                <th scope="col">Peso</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let jobSkill of job.skills">
                <td>
                  {{jobSkill.skill.name}}
                </td>
                <td>
                  <app-star-ranking [ranking]="jobSkill.ranking"></app-star-ranking>
                </td>
                <td>
                  {{jobSkill.weight}}
                </td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td>Total: {{getSumJobSkillWeight()}}</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
