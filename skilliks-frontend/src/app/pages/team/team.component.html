<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <span class="mask bg-dark"></span>
</div>
<div class="container-fluid mt--9 pb-5" *ngIf="teams">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Lista de Times</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Membros</th>
                <th scope="col">Vagas em Aberto</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let team of teams">
                <td>
                  <div class="media align-items-center">
                    <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                      <img alt="Image placeholder" [src]="team.image">
                    </a>
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{team.name}}</span>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="avatar-group">
                    <a *ngFor="let user of team.users" routerLink="/usuario/{{user.id}}" class="avatar avatar-sm"
                      data-toggle="tooltip">
                      <img [alt]="user.name" [src]="user.image" class="rounded-circle">
                    </a>
                  </div>
                </td>
                <td>
                  {{team.jobs}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <app-empty-list *ngIf="!teams.length"></app-empty-list>
